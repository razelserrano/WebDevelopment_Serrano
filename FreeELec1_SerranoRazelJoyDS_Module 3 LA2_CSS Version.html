<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Template 2</title>
<style>
  html {font-family: sans-serif;}
  table {border-collapse: collapse;border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;font-size: 0.8rem;}
  td, th {border: 1px solid rgb(190,190,190);padding: 10px 20px;}
  th {background-color: rgb(235,235,235);}
  td {text-align: center;}
  tr:nth-child(even) 
  td {background-color: rgb(250,250,250);}
  tr:nth-child(odd) 
  td {background-color: rgb(245,245,245);}
  caption {padding: 10px;}
</head>
</style>

<body>
<table>
 <tr>
 <td>&nbsp;</td>
 <th>Knocky</th>
 <th>Flor</th>
 <th>Ellah</th>
 <th>Juan</th>
 </tr>

 <tr>
 <th>Breed</th>
 <td>Jack Russel</td>
 <td>Poodle</td>
 <td>Streetdog</td>
 <td>Cocker Spaniel</td>
 </tr>
 <tr>
 <th>Age</th>
 <td>16</td>
 <td>9</td>
 <td>10</td>
 <td>5</td>
 </tr>
 <tr>
 <th>Owner</th>
 <td>Mother-in-law</td>
 <td>Me</td>
 <td>Me</td>
 <td>Sister-in-law</td>
 </tr>
 <tr>
 <th>Eating Habits</th>
 <td>Eats everyone leftovers</td>
 <td>Nibbies at food</td>
 <td>Hearty eater</td>
 <td>Will eat till he explodes</td>
 </tr>
</table>
</body>

</html>
