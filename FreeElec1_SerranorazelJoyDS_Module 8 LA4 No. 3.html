<!DOCTYPE html>
<html>
<head>
  <title>Alphabetical Sorter</title>
  <script>
    function sortAlphabetically() {
      var str = document.getElementById('inputString').value;
      var sortedStr = str.split('').sort().join('');
      document.getElementById('result').textContent = 'Sorted String: ' + sortedStr;
    }
  </script>
</head>
<body>
  <h1>Alphabetical Sorter</h1>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="sortAlphabetically()">Sort</button>
  <p id="result"></p>
</body>
</html>
